<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='calc.css'>
    <title>Calculator</title>
</head>
<body>
	<div class='outer-container'><br>
		<div class='inner-container'>
			<div class="header">CALCULATOR</div>
			<br>
			<textarea></textarea><br><br>
			<div class='content'>
				<div id='AC'><button type="button">AC</button></div>
				<div id='sign'><button type="button">+/-</button></div>
				<div id='modulus'><button type="button">%</button></div>
				<div id='divide'><button type="button" class='red'>/</button></div>
				<div id='seven'><button type="button">7</button></div>
				<div id='eight'><button type="button">8</button></div>
				<div id='nine'><button type="button">9</button></div>
				<div id='multiply'><button type="button" class='red'>*</button></div>
				<div id='four'><button type="button">4</button></div>
				<div id='five'><button type="button">5</button></div>
				<div id='six'><button type="button">6</button></div>
				<div id='subtract'><button type="button" class='red'>-</button></div>
				<div id='one'><button type="button">1</button></div>
				<div id='two'><button type="button">2</button></div>
				<div id='three'><button type="button">3</button></div>
				<div id='add'><button type="button" class='red'>+</button></div>
				<div id='zero'><button type="button">0</button></div>
				<div id='decimal'><button type="button">.</button></div>
				<div id='equal'><button type="button" class='red'>=</button></div>
			</div>
		</div>
	</div>

<script type='text/javascript' src='calc.js'></script>
</body>
</html>
